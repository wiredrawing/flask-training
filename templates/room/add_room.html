{% from "_form_helpers.html" import render_field %}



{% block title %}Add Room{% endblock %}

{% block content %}
<h1>新規ルームの作成</h1>
{% endblock %}
<h2>新規ルームの作成</h2>

<form action="/room/add" , method="POST">


  <p>ROOMの名前</p>
  <!-- エラー内容を表示する -->
  {{ render_field(form.room_name)}}
  <p><input type="text" name="room_name" placeholder="Room name" value="{{form.room_name.data}}"/></p>
  <p>ROOMの概要説明</p>
  <!-- エラー内容を表示する -->
  {{ render_field(form.description)}}
  <p><textarea name="description">{{form.description.data}}</textarea></p>

  <p><input type="submit" name="submit" value="Add Room"></p>
</form>
