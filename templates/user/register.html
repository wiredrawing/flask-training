<h1>新規ユーザーの追加</h1>

<form action="/user/register" method="post">

  <p><input type="email" name="email" placeholder="メールアドレス"/></p>
  <p><input type="text" name="username" placeholder="ユーザー名"/></p>
  <p><input type="text" name="password" placeholder="パスワード"/></p>
  <p><input type="text" name="gender" placeholder="性別"/></p>
  <p><input type="submit" value="新規ユーザーの追加"/></p>
</form>
